<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center; /* 将父容器内容居中 */
        }

        h1 {
            position: relative;
            top: 15px;
            margin-bottom: 22px;
        }

        .tijiaoyijianbiaodan {
            opacity: 0.9;
            position: relative;
            top: 35px;
            border-radius: 10px;
            height: 560px;
            width: 400px;
            background-color: white;
            margin: 0 auto; /* 居中对齐 */
            transition: transform 1s ease-in-out, opacity 1s ease-in-out; /* 动画过渡 */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            position: relative;
            text-align: center; /* 将父容器内容居中 */
            margin: 8px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group textarea,
        .form-group select {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 100px;
        }

        /* .submit-button {
            position: relative;
            top: 8px;
            padding: 10px 20px;
            width: 90px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
            display: inline-block;
        }

        .submit-button:hover {
            background-color: #45a049;
        } */

        .flying-envelope {
            animation: flyAway 1s forwards;
        }

        @keyframes flyAway {
            0% {
                transform: scale(1) translateX(0);
                opacity: 1;
            }
            50% {
                transform: scale(0.5) translateX(50vw);
                opacity: 0.5;
            }
            100% {
                transform: scale(0) translateX(100vw);
                opacity: 0;
            }
        }
        button {
            position: relative;
            cursor: pointer;
            margin: 0 auto;
            justify-content: center;
            height: 40px;
        font-family: inherit;
        font-size: 20px;
        background: royalblue;
        color: white;
        top: 6px;
        padding: 0.7em 1em;
        padding-left: 0.9em;
        display: flex;
        align-items: center;
        border: none;
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.2s;
        cursor: pointer;
        width: 120px;
        }

        button span {
        display: block;
        margin-left: 0.3em;
        transition: all 0.3s ease-in-out;
        }

        button svg {
        display: block;
        transform-origin: center center;
        transition: transform 0.3s ease-in-out;
        }

        button:hover .svg-wrapper {
        animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        button:hover svg {
        transform: translateX(1.2em) rotate(45deg) scale(1.1);
        }

        button:hover span {
        transform: translateX(5em);
        }

        button:active {
        transform: scale(0.95);
        }

        @keyframes fly-1 {
        from {
            transform: translateY(0.1em);
        }

        to {
            transform: translateY(-0.1em);
        }
        }

    </style>
</head>

<body>
    <div id="tijiaoyijianbiaodan" class="tijiaoyijianbiaodan">
        <div class="container">
            <h1>留言板</h1>
            <form id="messageForm" method="post">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" id="title" name="title" placeholder="请输入标题" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="content">内容：</label>
                    <textarea id="content" name="content" placeholder="请输入留言内容" required></textarea>
                </div>
                <div class="form-group">
                    <label for="contactInfo">联系方式：</label>
                    <input type="text" id="contactInfo" name="contactInfo" placeholder="请输入联系方式（非必填）">
                </div>
                <div class="form-group">
                    <label for="file">上传图片：</label>
                    <input type="file" id="file" name="file" accept="image/*">
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button" value="提交">
                        <div class="svg-wrapper-1">
                          <div class="svg-wrapper">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 24 24"
                              width="24"
                              height="24"
                            >
                              <path fill="none" d="M0 0h24v24H0z"></path>
                              <path
                                fill="currentColor"
                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                              ></path>
                            </svg>
                          </div>
                        </div>
                        <span>提交</span>
                      </button>

                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/leaveMessage/', true);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    var tijiaoyijianbiaodan = document.getElementById("tijiaoyijianbiaodan");
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        if (data.status === 'success') {
                            alert(data.message);
                            document.getElementById('content').value = '';
                            tijiaoyijianbiaodan.classList.add("flying-envelope");
                            setTimeout(function() {
                                tijiaoyijianbiaodan.style.display = "none";
                            }, 1000); // 动画持续时间后隐藏
                        } else {
                            alert(data.message);
                        }
                    } else {
                        alert('提交留言时发生错误，请稍后重试。');

                    }
                }
            };
            xhr.send(formData);
        });
    </script>
</body>

</html>
