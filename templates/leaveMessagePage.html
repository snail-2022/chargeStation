<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        /* 这里可以添加一些基本的样式，但通常样式会放在单独的CSS文件中 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 100px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        /* 其他样式可以根据需要添加 */
    </style>
<</head>
<body>
    <div class="container">
        <h1>留言板</h1>
        <form action="/submit_message" method="post" enctype="multipart/form-data"> <!-- 假设的表单提交地址 -->
            <div class="form-group">
                <label for="userType">用户类型：</label>
                <select id="userType" name="userType">
                    <option value="citizen">用户1</option>
                    <option value="enterprise">用户2</option>
                    <!-- 其他选项 -->
                </select>
            </div>
            <div class="form-group">
                <label for="title">标题：</label>
                <input type="text" id="title" name="title" placeholder="请输入标题" maxlength="30" required>
            </div>
            <div class="form-group">
                <label for="content">内容：</label>
                <textarea id="content" name="content" placeholder="请输入留言内容" required></textarea>
            </div>
            <div class="form-group">
                <label for="contactInfo">联系方式：</label>
                <input type="text" id="contactInfo" name="contactInfo" placeholder="请输入联系方式（非必填）">
            </div>
            <div class="form-group">
                <label for="file">上传图片：</label>
                <input type="file" id="file" name="file" accept="image/*">
            </div>
            <div class="form-group">
                <input type="submit" class="submit-button" value="提交">
            </div>
        </form>
    </div>
</body>
</html>
