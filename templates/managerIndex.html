<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员首页</title>
</head>
<body>
    <div>
        <h4>管理员 {{ name }} 欢迎登陆！</h4>
    </div>
    <div>
        <h5>
            <label>用户名: </label>
            {{ request.user.username }}
        </h5>
        <h5>
            <label>权限: </label>
            {% if request.user.is_staff %}
                管理员
            {% else %}
                普通用户
            {% endif %}
        </h5>
    </div>
    <div>
        <a href="{% url 'logout' %}">退出</a>
    </div>

</body>
</html>
