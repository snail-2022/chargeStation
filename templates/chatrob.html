<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    }

    .chatbot-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        max-width: 90%;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transform: translateX(110%);
        transition: transform 0.3s ease;
    }

    .chatbot-container.open {
        transform: translateX(0);
    }

    .chatbot-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chatbot-header h2 {
        margin: 0;
    }

    .chatbot-header button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
    }

    .chatbot-content {
        padding: 10px;
        height: 200px;
        overflow-y: auto;
    }

    .chatbot-footer {
        display: flex;
        border-top: 1px solid #ddd;
    }

    .chatbot-footer input {
        flex: 1;
        border: none;
        padding: 10px;
        border-radius: 0 0 0 10px;
        outline: none;
    }

    .chatbot-footer button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 0 0 10px 0;
        cursor: pointer;
    }

    </style>
</head>
<body>
    <div class="chatbot-icon" id="chatbotIcon">
        ðŸ¤–
    </div>
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h2>Chatbot</h2>
            <button id="closeChatbot">Ã—</button>
        </div>
        <div class="chatbot-content" id="chatbotContent">
            <p>Hello! How can I help you?</p>
        </div>
        <div class="chatbot-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatbotIcon = document.getElementById("chatbotIcon");
            const chatbotContainer = document.getElementById("chatbotContainer");
            const closeChatbot = document.getElementById("closeChatbot");
            const userInput = document.getElementById("userInput");
            const sendMessage = document.getElementById("sendMessage");
            const chatbotContent = document.getElementById("chatbotContent");
            chatbotIcon.addEventListener("click", function() {
                chatbotContainer.classList.toggle("open");
            });
            closeChatbot.addEventListener("click", function() {
                chatbotContainer.classList.remove("open");
            });
            sendMessage.addEventListener("click", function() {
                const userText = userInput.value.trim();
                if (userText) {
                    // å‘é€è¯·æ±‚åˆ°åŽç«¯API
                    fetch('/postMessage/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ user_input: userText }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.hasOwnProperty('reply')) {
                            const botMessage = document.createElement("p");
                            botMessage.textContent = data.reply;
                            botMessage.style.textAlign = "left";
                            chatbotContent.appendChild(botMessage);
                            chatbotContent.scrollTop = chatbotContent.scrollHeight;
                        } else {
                            // è¿”å›žçš„æ˜¯ç›´æŽ¥çš„ JSON æ•°æ®
                            alert('è¿”å›žçš„æ˜¯ JSON æ•°æ®: ' + JSON.stringify(data, null, 2));
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                    const userMessage = document.createElement("p");
                    userMessage.textContent = userText;
                    userMessage.style.textAlign = "right";
                    chatbotContent.appendChild(userMessage);
                    userInput.value = "";
                    chatbotContent.scrollTop = chatbotContent.scrollHeight;
                }
            });
            userInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    sendMessage.click();
                }
            });
        });
    </script>
</body>
</html>
